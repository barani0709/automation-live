name: Run Hierarchy Data Automation

on:
  workflow_dispatch:

jobs:
  run-hierarchy-automation:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: ðŸ§ª Install dependencies and Playwright
        run: |
          npm ci
          npx playwright install --with-deps

      - name: ðŸš€ Run hierarchy_data.js script
        run: node automations/hierarchy_data.js
