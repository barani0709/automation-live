name: Run Secondary Sales Automation

on:
  workflow_dispatch:
    inputs:
      input_json:
        description: 'Input JSON string for Secondary Sales automation'
        required: true

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      node-setup: ${{ steps.set-node.outputs.node-setup }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  setup-node:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout again
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

  install-deps:
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout again
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          npm install
          npm install -D @playwright/test
          npx playwright install

  run-script:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout again
        uses: actions/checkout@v3
      - name: Run secondary_sales.js
        env:
          INPUT_JSON: ${{ github.event.inputs.input_json }}
        run: node automations/secondary_sales.js
