name: ðŸ§­ Daily Visit Automation

on:
  workflow_dispatch:
    inputs:
      fromDate:
        description: 'Start date (YYYY-MM-DD)'
        required: true
        default: '2025-05-01'
      toDate:
        description: 'End date (YYYY-MM-DD)'
        required: true
        default: '2025-05-25'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Set INPUT_JSON from workflow inputs
        run: |
          echo 'INPUT_JSON={"fromDate":"${{ github.event.inputs.fromDate }}","toDate":"${{ github.event.inputs.toDate }}"}' >> $GITHUB_ENV

      - name: ðŸš€ Run Daily Visit Script
        run: node automations/Daily.js
