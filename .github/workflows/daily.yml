name: Run Daily Visit Data Automation

on:
  workflow_dispatch:
    inputs:
      input_json:
        description: 'Optional input JSON (fromDate, toDate, etc.)'
        required: false
        default: ''

jobs:
  run-daily-visit:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: ðŸ§ª Install dependencies and Playwright
        run: |
          npm ci
          npx playwright install --with-deps

      - name: ðŸš€ Run daily_visit_data.js
        env:
          INPUT_JSON: ${{ github.event.inputs.input_json }}
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: node automations/Daily.js

