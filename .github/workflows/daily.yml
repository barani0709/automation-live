name: Run Daily visit Automation

on:
  workflow_dispatch:
    inputs:
      input_json:
        description: 'Input JSON string for Daily visit automation'
        required: true

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

  setup-node:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

  install-deps:
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: ğŸ§ª Install dependencies
        run: |
          npm ci
          npx playwright install

  run-script:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ’¾ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ’¾ Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: ğŸš€ Run daily.js
        shell: bash
        run: |
            export INPUT_JSON='${{ toJSON(github.event.inputs.input_json) }}'
            echo "âš™ï¸ INPUT_JSON = $INPUT_JSON"
            node automations/Daily.js






