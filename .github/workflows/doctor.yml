name: Run Doctor Data Automation

on:
  workflow_dispatch:

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

  setup-node:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

  install-deps:
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: ðŸ§ª Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

  run-script:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ’¾ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ’¾ Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: ðŸš€ Run doctor_data.js
        run: node automations/Doctor.js
