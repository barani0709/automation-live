name: Run MSL Detailed Automation

on:
  workflow_dispatch:
    inputs:
      input_json:
        description: 'Input JSON string for MSL Detailed automation'
        required: true

jobs:
  run-msl-detailed:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ§ª Install dependencies
        run: |
          npm install
          npx playwright install

      - name: ðŸš€ Run msl_detailed.js
        env:
          INPUT_JSON: ${{ github.event.inputs.input_json }}
        run: node automations/msl_detailed.js
